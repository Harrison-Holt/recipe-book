name: CI Pipeline with Accessibility Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  accessibility-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set Up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Pa11y Accessibility Tests
      - name: Run Pa11y Accessibility Tests
        run: npm run test:accessibility --json > results/pa11y-results.json

      # Step 5: Run Lighthouse Accessibility Tests
      - name: Run Lighthouse Accessibility Audit
        run: |
          npx lighthouse https://recipe-book.harrisonholt.dev/login --output=json --output-path=results/lighthouse-results.json --only-categories=accessibility

      # Step 6: Run axe-core Accessibility Tests
      - name: Run axe-core Accessibility Tests
        run: |
          npx axe https://recipe-book.harrisonholt.dev/login --save results/axe-results.json

      # Step 7: Zip Accessibility Results
      - name: Archive Accessibility Results
        run: zip -r results.zip results/
      
      # Step 8: Upload Accessibility Results as Artifact
      - name: Upload Accessibility Results
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-results
          path: results.zip
