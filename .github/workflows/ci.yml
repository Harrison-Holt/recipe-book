name: CI Pipeline with Comprehensive Testing for All Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  accessibility-and-performance-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set Up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Create Results Directory
      - name: Create Results Directory
        run: mkdir -p results

      # Step 5: Run Pa11y Accessibility Tests
      - name: Run Pa11y Accessibility Tests
        run: npm run test:accessibility --json > results/pa11y-results.json

      # Step 6: Run Lighthouse Tests
      - name: Run Lighthouse Tests
        run: |
          npx lighthouse https://recipe-book.harrisonholt.dev/login --output=json --output-path=results/lighthouse-results.json

      # Step 7: Run axe-core Accessibility Tests
      - name: Run axe-core Accessibility Tests
        run: |
          npx axe https://recipe-book.harrisonholt.dev/login --save results/axe-results.json

      # Step 8: Zip All Results
      - name: Archive All Test Results
        run: zip -r results.zip results/
      
      # Step 9: Upload Results as Artifact
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-test-results
          path: results.zip
